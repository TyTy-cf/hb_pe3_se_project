
<div class="container">
  <h1>HB PE3 SE</h1>
  <div class="d-flex">
    <button [disabled]="increment == -10" class="btn btn-danger" (click)="addIncrement(-1)">-1</button>
    <p class="increment"
       [class.default-zero]="increment == 0"
       [class.positive]="increment > 0"
       [class.negative]="increment < 0"
    >
      {{ increment }}
    </p>
    <button [disabled]="increment == 10" class="btn btn-primary" (click)="addIncrement(1)">+1</button>
  </div>
</div>
