
<div *ngIf="faction; else noFaction">
  <h2 class="text-center my-5">Les vaisseaux {{ faction.name }}</h2>

  <div class="row" *ngIf="arrayStarships.length > 0; else noStarships">
      <div class="col-lg-4 col-md-6 card-faction"
           *ngFor="let starship of arrayStarships"
           routerLink="/faction/{{faction.slug}}/starships/{{starship.slug}}"
      >
        <h3>{{ starship.name }}</h3>
        <div class="container-image">
          <img [src]="starship.image" [alt]="starship.name">
        </div>
    </div>
  </div>
</div>

<ng-template #noFaction>
  <p class="text-center">SÃ©lectionnez une faction pour en voir les vaisseaux</p>
</ng-template>

<ng-template #noStarships>
  <p>Aucun vaisseau n'existe pour cette faction</p>
</ng-template>
