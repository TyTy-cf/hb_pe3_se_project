
<div *ngIf="faction; else noFaction">
  <h2>Les vaisseaux {{ faction.name }}</h2>

  <div class="row" *ngIf="arrayStarships.length > 0; else noStarships">
      <div class="col-lg-4 col-md-6 card-faction"
           *ngFor="let starship of arrayStarships"
      >
        <h3>{{ starship.name }}</h3>
        <div class="container-image">
          <img [src]="starship.image">
        </div>
    </div>
  </div>
</div>

<ng-template #noFaction>
  <p>Aucune faction ne correspond Ã  ce slug</p>
</ng-template>

<ng-template #noStarships>
  <p>Aucun vaisseau n'existe pour cette faction</p>
</ng-template>
